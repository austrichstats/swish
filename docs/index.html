<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swish — Pickleball Court Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        #map { width: 100%; height: 100vh; }

        #controls {
            position: absolute;
            top: 12px;
            left: 60px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #search {
            padding: 10px 14px;
            font-size: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 280px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        #search:focus { outline: none; border-color: #2563eb; }

        #court-count {
            background: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            white-space: nowrap;
        }

        .court-popup { max-width: 300px; line-height: 1.5; }
        .court-popup h3 { margin-bottom: 6px; font-size: 16px; color: #111; }
        .court-popup .address { color: #555; font-size: 13px; margin-bottom: 8px; }
        .court-popup .rating { font-size: 14px; margin-bottom: 4px; }
        .court-popup .stars { color: #f59e0b; }
        .court-popup .detail { font-size: 13px; color: #444; margin-bottom: 3px; }
        .court-popup .detail a { color: #2563eb; text-decoration: none; }
        .court-popup .detail a:hover { text-decoration: underline; }
        .court-popup .hours-toggle {
            font-size: 13px;
            color: #2563eb;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin-top: 4px;
        }
        .court-popup .hours-list {
            display: none;
            font-size: 12px;
            color: #555;
            margin-top: 4px;
            padding-left: 0;
            list-style: none;
        }
        .court-popup .hours-list li { margin-bottom: 1px; }
        .court-popup .directions {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }
        .court-popup .directions:hover { background: #1d4ed8; }

        @media (max-width: 600px) {
            #controls { left: 10px; right: 10px; flex-wrap: wrap; }
            #search { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="search" placeholder="Filter by name or city..." />
        <div id="court-count">Loading...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([39.5, -98.35], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        const markers = L.markerClusterGroup({ maxClusterRadius: 50 });
        let allMarkers = [];
        let allCourts = [];

        function starsHtml(rating) {
            if (!rating) return '';
            const full = Math.floor(rating);
            const half = rating - full >= 0.25 && rating - full < 0.75 ? 1 : 0;
            const extra = rating - full >= 0.75 ? 1 : 0;
            return '<span class="stars">' + '★'.repeat(full + extra) + (half ? '½' : '') + '</span>';
        }

        function escapeHtml(str) {
            if (!str) return '';
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        function buildPopup(c) {
            let html = '<div class="court-popup">';
            html += `<h3>${escapeHtml(c.name)}</h3>`;
            html += `<div class="address">${escapeHtml(c.address || 'Address not available')}</div>`;

            if (c.rating) {
                const count = c.user_rating_count ? ` (${c.user_rating_count} reviews)` : '';
                html += `<div class="rating">${starsHtml(c.rating)} ${c.rating}${count}</div>`;
            }

            if (c.phone) {
                html += `<div class="detail">Phone: <a href="tel:${escapeHtml(c.phone)}">${escapeHtml(c.phone)}</a></div>`;
            }

            if (c.website) {
                html += `<div class="detail">Web: <a href="${escapeHtml(c.website)}" target="_blank" rel="noopener">${escapeHtml(new URL(c.website).hostname)}</a></div>`;
            }

            if (c.hours) {
                const id = 'hrs-' + c.place_id.replace(/[^a-zA-Z0-9]/g, '');
                html += `<button class="hours-toggle" onclick="document.getElementById('${id}').style.display=document.getElementById('${id}').style.display==='block'?'none':'block'">Show hours</button>`;
                html += `<ul class="hours-list" id="${id}">`;
                const days = ['monday','tuesday','wednesday','thursday','friday','saturday','sunday'];
                for (const day of days) {
                    if (c.hours[day]) {
                        html += `<li><strong>${day.charAt(0).toUpperCase() + day.slice(1)}:</strong> ${escapeHtml(c.hours[day])}</li>`;
                    }
                }
                html += '</ul>';
            }

            if (c.lat && c.lng) {
                const q = encodeURIComponent(c.name + ', ' + (c.address || ''));
                html += `<a class="directions" href="https://www.google.com/maps/dir/?api=1&destination=${q}" target="_blank" rel="noopener">Get Directions</a>`;
            }

            html += '</div>';
            return html;
        }

        function loadCourts() {
            fetch('courts.json')
                .then(r => {
                    if (!r.ok) throw new Error('Failed to load courts.json');
                    return r.json();
                })
                .then(courts => {
                    allCourts = courts;
                    courts.forEach(c => {
                        if (!c.lat || !c.lng) return;
                        const marker = L.marker([c.lat, c.lng]);
                        marker.bindPopup(buildPopup(c), { maxWidth: 320 });
                        marker.courtData = c;
                        allMarkers.push(marker);
                    });
                    markers.addLayers(allMarkers);
                    map.addLayer(markers);
                    updateCount(allMarkers.length);
                })
                .catch(err => {
                    document.getElementById('court-count').textContent = 'Error loading data';
                    console.error(err);
                });
        }

        function updateCount(n) {
            document.getElementById('court-count').textContent = `${n.toLocaleString()} court${n !== 1 ? 's' : ''} loaded`;
        }

        document.getElementById('search').addEventListener('input', function () {
            const q = this.value.toLowerCase().trim();
            markers.clearLayers();

            if (!q) {
                markers.addLayers(allMarkers);
                updateCount(allMarkers.length);
                return;
            }

            const filtered = allMarkers.filter(m => {
                const c = m.courtData;
                return (c.name && c.name.toLowerCase().includes(q)) ||
                       (c.address && c.address.toLowerCase().includes(q));
            });
            markers.addLayers(filtered);
            updateCount(filtered.length);
        });

        loadCourts();
    </script>
</body>
</html>
